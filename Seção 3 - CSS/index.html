<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/titles.css">

    <style> 
    h2{
        color:blueviolet;
        font-size: 30px;
    }
    
    p{
        color:blue;
    }
    
    </style>
    
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:red;"> Mudar Cor com Inline</h1>
    <h1> Título 2</h1>

    <!-- Múltiplas Regras no Inline CSS -->
    <h1 style="color:purple;font-size: 50px;border-bottom: 5px solid blue;"> Mudar a cor e o tamanho</h1>

    <!-- Internal CSS -->
    <h2> Este título h2 está sendo alterado pelas regras do Internal CSS no head.</h2>

    <!-- External CSS -->
    <h3> Este título h3 está sendo alterado pelas regras do External CSS.</h3>

    <!-- Ordem do CSS -->
    <p style="color:red;font-size: 40px;"> Ordem do CSS</p>

    <!-- Múltiplos Arquivos CSS -->
    <ul>
        <li> Uva </li>
        <li> Banana </li>
        <li> Melancia </li>
    </ul>

    <!-- Desafio 1 - mudar o h4 com CSS externo -->
    <h4> Título 1 h4 </h4>


</body>
</html>
